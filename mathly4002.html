<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Resources Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-vector/empty-classroom-interior-with-chalkboard_1308-65378.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-top: 100px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        select {
            background-color: #ddd;
            color: #000;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #1E90FF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teaching Resources Selector</h1>
        <label for="form">Select Form:</label>
        <select id="form" onchange="updateTopics()">
            <option value="">-- Select Form --</option>
            <option value="form2">Form 2</option>
            <option value="form4">Form 4</option>
        </select>

        <label for="topic">Select Topic:</label>
        <select id="topic">
            <option value="">-- Select Topic --</option>
        </select>

        <button onclick="showLinks()">View Resources</button>

        <div class="links" id="links"></div>
    </div>

    <script>
        const topics = {
            form2: [
                { name: "Three Dimensional Shapes", urlNotes: "https://example.com/form2/3d-notes", urlExercises: "https://example.com/form2/3d-exercises", urlQuizes: "https://example.com/form2/3d-quizzes" },
                { name: "Cartesian Plane", urlNotes: "https://example.com/form2/cartesian-notes", urlExercises: "https://example.com/form2/cartesian-exercises", urlQuizes: "https://example.com/form2/cartesian-quizzes" }
            ],
            form4: [
                { name: "Operation on Sets", urlNotes: "https://drive.google.com/file/d/1NqdfACzqxtk0JufWLmfHZ50DWAYS6bTN/view?usp=sharing", urlExercises: "https://example.com/form4/sets-exercises", urlQuizes: "https://example.com/form4/sets-quizzes" },
                { name: "Logical Reasoning", urlNotes: "https://drive.google.com/drive/folders/1qVZswQ8K2NAmygytC01_Rp9NEYS8YS-d?usp=sharing", urlExercises: "https://example.com/form4/logical-exercises", urlQuizes: "https://drive.google.com/drive/folders/14gOTax2azSQUzff7pZXkt5OZNa4NVG8J?usp=sharing" }
            ]
        };

        function updateTopics() {
            const form = document.getElementById("form").value;
            const topicSelect = document.getElementById("topic");
            topicSelect.innerHTML = "<option value=''>-- Select Topic --</option>";

            if (form && topics[form]) {
                topics[form].forEach(topic => {
                    const option = document.createElement("option");
                    option.value = topic.name;
                    option.textContent = topic.name;
                    topicSelect.appendChild(option);
                });
            }
        }

        function showLinks() {
            const form = document.getElementById("form").value;
            const topicName = document.getElementById("topic").value;
            const linksDiv = document.getElementById("links");

            linksDiv.innerHTML = ""; // Clear previous links

            if (form && topicName) {
                const selectedTopic = topics[form].find(topic => topic.name === topicName);
                if (selectedTopic) {
                    const notesLink = document.createElement("a");
                    notesLink.href = selectedTopic.urlNotes;
                    notesLink.target = "_blank";
                    notesLink.textContent = "View Notes";

                    const exercisesLink = document.createElement("a");
                    exercisesLink.href = selectedTopic.urlExercises;
                    exercisesLink.target = "_blank";
                    exercisesLink.textContent = "View Exercises";

                    const quizesLink = document.createElement("a");
                    quizesLink.href = selectedTopic.urlQuizes;
                    quizesLink.target = "_blank";
                    quizesLink.textContent = "View Quizzes";

                    linksDiv.appendChild(notesLink);
                    linksDiv.appendChild(exercisesLink);
                    linksDiv.appendChild(quizesLink);
                }
            } else {
                linksDiv.textContent = "Please select both Form and Topic.";
            }
        }
    </script>
</body>
</html>
